<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Generator</title>
        <link rel="stylesheet" href="styles.css" type="text/css ">
    </head>
    <body>
        <h1>Simple HTML Generator</h1>
        <p class="instructions">
            What would you like to build today?
        </p>
        <div id="generator">
            <select name="HTML-element" id="myContent">
                <option value="empty">Select an HTML element</option>
                <option value="headings"><---HEADINGS---></option>
                <option value="H1" class="heading-element">Heading — Level 1</option>
                <option value="H2" class="heading-element">Heading — Level 2</option>
                <option value="H3" class="heading-element">Heading — Level 3</option>
                <option value="H4" class="heading-element">Heading — Level 4</option>
                <option value="H5" class="heading-element">Heading — Level 5</option>
                <option value="H6" class="heading-element">Heading — Level 6</option>
            </select>

        </div>
        <div id="styleOptions"></div>
        <hr>
        <div id="aboutElement"></div>
        <hr>
        <div id="myCode"></div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
